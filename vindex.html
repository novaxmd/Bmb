<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('dist/img/IMG-20241016-WA0004.jpg'); /* Path ke gambar di folder lokal */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Warna background form dengan sedikit transparansi */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db; /* Warna tombol login */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9; /* Warna tombol saat di-hover */
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <div id="error-message" class="error"></div>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="validateLogin()">Login</button>
    </div>

    <script>
        function validateLogin() {
            // Username dan password yang benar
            const correctUsername = "adminku";
            const correctPassword = "hanyakamu";

            // Mendapatkan input dari pengguna
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Memeriksa kredensial
            if (username === correctUsername && password === correctPassword) {
                // Arahkan ke halaman beranda jika login berhasil
                window.location.href = "vrun.html"; // Ganti dengan URL halaman beranda Anda
            } else {
                // Tampilkan pesan kesalahan jika username atau password salah
                errorMessage.textContent = "Username atau password salah!";
            }
        }
    </script>

</body>
</html>
