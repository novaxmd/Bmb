<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serangan STELLAR</title>
</head>
<body>
    <h1>Serangan STELLAR - Masukkan Detil Serangan</h1>
    <form action="/attack" method="POST">
        <label for="url">Masukkan URL Target:</label>
        <input type="text" id="url" name="url" required><br><br>

        <label for="threads">Jumlah Thread:</label>
        <input type="number" id="threads" name="threads" required><br><br>

        <label for="duration">Durasi Serangan (detik):</label>
        <input type="number" id="duration" name="duration" required><br><br>

        <button type="submit">Mulai Serangan</button>
    </form>
</body>
</html>
